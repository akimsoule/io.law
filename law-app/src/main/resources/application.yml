spring:
  application:
    name: io.law
  
  main:
    web-application-type: none
  
  datasource:
    url: jdbc:mysql://localhost:3306/law_db?useUnicode=true&characterEncoding=UTF-8&createDatabaseIfNotExist=true
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway gère le schéma, Hibernate valide seulement
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
  
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

law:
  base-url: https://sgg.gouv.bj/doc
  user-agent: Mozilla/5.0 (compatible; LawBatchBot/1.0)
  start-year: 1960
  end-year: 1960
  max-number-per-year: 2000
  
  directories:
    database: /tmp/law-db
    data: /tmp/law-data
  
  http:
    timeout: 30000
    max-retries: 3
  
  ocr:
    language: fra
    dpi: 300
    quality-threshold: 0.7
  
  batch:
    chunk-size: 10
    max-threads: 0  # Si ≤ 0 : calcul automatique min(10, availableProcessors * 2). Sinon, valeur fixe.
    throttle-limit: 100
    max-items-to-fetch-previous: 100

logging:
  level:
    root: INFO
    bj.gouv.sgg: DEBUG
    org.springframework.batch: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
