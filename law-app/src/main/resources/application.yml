spring:
  application:
    name: io.law
  
  main:
    web-application-type: none
  
  datasource:
    url: jdbc:mysql://localhost:3306/law_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      keepalive-time: 300000
      connection-test-query: SELECT 1
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  
  batch:
    job:
      enabled: false  # Disable auto-run on startup
    jdbc:
      initialize-schema: always

server:
  port: 8080

# Application specific configuration
law:
  base-url: https://sgg.gouv.bj/doc
  user-agent: Mozilla/5.0 (compatible; LawBatchBot/1.0)
  end-year: 1960
  max-number-per-year: 2000
  
  directories:
    data: /Volumes/FOLDER/dev/projects/io.law/data
    pdfs: pdfs
    ocr: ocr
    articles: articles
  
  http:
    timeout: 30000
  
  ocr:
    language: fra
    dpi: 300
    quality-threshold: 0.70
  
  batch:
    chunk-size: 10
    max-threads: 0  # Si â‰¤ 0 : calcul automatique min(10, availableProcessors * 2). Sinon, valeur fixe.
    max-items-to-fetch-previous: 100
  
  capacity:
    ia: 4
    ocr: 2
    ollama-url: http://localhost:11434
    ollama-models-required: gemma:2b

logging:
  level:
    root: INFO
    bj.gouv.sgg: DEBUG
    org.springframework.batch: INFO
    org.springframework.batch.core.configuration.annotation.BatchObservabilityBeanPostProcessor: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
