spring:
  application:
    name: io.law
  
  main:
    web-application-type: none
  
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/law_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      keepalive-time: 300000
      connection-test-query: SELECT 1
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  
  batch:
    job:
      enabled: false  # Disable auto-run on startup
    jdbc:
      initialize-schema: always

server:
  port: 8080

# Application specific configuration
law:
  base-url: https://sgg.gouv.bj/doc
  user-agent: Mozilla/5.0 (compatible; LawBatchBot/1.0)
  end-year: 1960
  max-number-per-year: 2000
  
  storage:
    base-path: /data
    pdf-dir: pdfs
    ocr-dir: ocr
    json-dir: articles
  
  http:
    timeout: 30000
  
  ocr:
    language: fra
    dpi: 300
    quality-threshold: 0.70
  
  batch:
    chunk-size: 10
    max-threads: 8  # 1 thread par vCPU (KVM 8 = 8 vCPU)
    max-items-to-fetch-previous: 1000  # Augmenté: 500 loi + 500 décret par cycle pour progresser vers années antérieures
    max-documents-to-extract: 50
    job-timeout-minutes: 55
  
  capacity:
    ia: 4   # Activé pour Ollama qwen2.5:7b (nécessite ~10GB RAM)
    ocr: 2  # Score OCR (4GB+)
    ollama-url: http://localhost:11434
    ollama-models-required: qwen2.5:7b
  
  groq:
    api-key: ${GROQ_API_KEY:}

quality:
  sequence-penalty: enabled   # Pénalité si numérotation des articles non séquentielle
  dictionary-penalty: enabled # Pénalité progressive via mots non reconnus
  unrecognized-words-file: data/word_non_recognize.txt

logging:
  level:
    root: INFO
    bj.gouv.sgg: DEBUG
    org.springframework.batch: INFO
    org.springframework.batch.core.configuration.annotation.BatchObservabilityBeanPostProcessor: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
