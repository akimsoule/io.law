# Configuration des patterns de validation de structure OCR
# Date: 11 décembre 2025

# ==========================================
# ENTÊTE (Header)
# ==========================================
ocr.validation.pattern.header.republique=R[ÉE]PUBLI(?:QUE|OUE)\\s+DU\\s+B[ÉE]NIN
ocr.validation.pattern.header.devise=Fraternit[ée]\\s*-?\\s*Justice\\s*-?\\s*Travail
ocr.validation.pattern.header.presidence=PR[ÉE]SIDENCE\\s+DE\\s+LA\\s+R[ÉE]PUBLI(?:QUE|OUE)

# ==========================================
# TITRE (Title)
# ==========================================
# Accepte : LOI N suivi de chiffres avec caractère optionnel (°, o, ", -, etc.)
ocr.validation.pattern.title.loi=LOI\\s+N.?\\s*\\d+

# ==========================================
# VISA (Legislative Approval)
# ==========================================
ocr.validation.pattern.visa.assemblee=L['']assembl[ée]e\\s+nationale\\s+a\\s+d[ée]lib[ée]r[ée]ocr.validation.pattern.visa.promulgation=Le\s+Président\s+de\s+la\s+République\s+promulgue
ocr.validation.pattern.visa.article1=Article\s+(1er|premier|1)
# ==========================================
# CORPS (Body - Fin)
# ==========================================
# Alternative 1 : sera exécutée comme loi
# Alternative 2 : abroge toutes dispositions
ocr.validation.pattern.corps.fin=(sera\\s+ex[ée]cut[ée]e\\s+comme\\s+loi\\s+de\\s+l['']?[ÉE]tat)|(abroge\\s+toutes\\s+dispositions\\s+ant[ée]rieures\\s+contraires)
# Pattern pour extraire les articles (Article 1er, Article premier, Article 1, etc.)
ocr.validation.pattern.article=Article\s+(?:(1er)|(premier)|(\d+))
# ==========================================
# PIED (Footer)
# ==========================================
ocr.validation.pattern.pied.debut=Fait\\s+[àa]\\s+\\w+
ocr.validation.pattern.pied.fin=AMPLIATIONS?\\s*:?

# ==========================================
# TERMES JURIDIQUES
# ==========================================
# Liste de termes juridiques séparés par des virgules
# Utilisés pour calculer le score de confiance (20% du score total)
ocr.validation.legal.terms=article,loi,décret,portant,promulgué,promulgation,république,assemblée,nationale,président,ministre,dispositions,abroge,modifie,chapitre,section,ordonnance,arrêté,délibération,constitution
