spring:
  application:
    name: law-qa-test
  
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

# Configuration test
batch:
  validation:
    thread-pool-size: 2  # Fixed pour tests

# Storage test
law:
  storage-base-path: data

# Logging
logging:
  level:
    bj.gouv.sgg: DEBUG
    org.springframework.batch: INFO
