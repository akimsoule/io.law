spring:
  application:
    name: io.law-download-test
  
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: false
  
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
  
  # Désactiver l'auto-exécution des jobs au démarrage de l'app de test
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.batch.JobLauncherApplicationRunner

law:
  base-url: https://sgg.gouv.bj/doc
  user-agent: Mozilla/5.0 (compatible; LawBatchBot/1.0; Test)
  
  storage:
    base-path: /tmp/law-download-test
    pdf-dir: pdfs
    ocr-dir: ocr
    json-dir: articles
  
  http:
    timeout: 30000
    max-retries: 3
    retry-delay: 2000
  
  batch:
    chunk-size: 10
    max-threads: 10
    max-documents-to-extract: 50
    max-items-to-fetch-previous: 100
    job-timeout-minutes: 55

logging:
  level:
    root: WARN
    bj.gouv.sgg: DEBUG
    org.springframework.batch: INFO
