spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  batch:
    jdbc:
      initialize-schema: always

batch:
  consolidate:
    thread-pool-size: 2  # 2 threads pour tests

law:
  storage-base-path: /tmp/law-test  # Kebab-case pour Spring Boot property binding
