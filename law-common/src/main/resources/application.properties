# io.law Configuration (Sans Spring)

# Law properties
law.base-url=https://sgg.gouv.bj/doc
law.user-agent=Mozilla/5.0 (compatible; LawBatchBot/1.0)

# HTTP
law.http.timeout=30000
law.http.max-retries=3
law.http.retry-delay=2000

# Batch
law.batch.chunk-size=10
law.batch.max-threads=10
law.batch.max-documents-to-extract=50
law.batch.max-items-to-fetch-previous=100
law.batch.job-timeout-minutes=55

# Logging
logging.level=INFO
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Hibernate Logging (désactivé pour réduire verbosité)
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN
logging.level.org.hibernate.orm=WARN
logging.level.org.hibernate.engine=WARN
logging.level.org.hibernate.resource=WARN
logging.level.org.hibernate.boot=WARN
logging.level.org.hibernate.jpa=WARN
