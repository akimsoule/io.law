services:
  mysql:
    image: mysql:8.4
    container_name: law-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-law_password}
      MYSQL_DATABASE: law_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  app:
    build:
      context: ..
      dockerfile: scripts_deploy/Dockerfile
    container_name: law-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-law_password}
      MYSQL_HOST: mysql
      JAVA_OPTS: "-Xmx4g -Xms1g"
    volumes:
      - ../data:/data
      - ../logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Acc√®s Ollama sur host

volumes:
  mysql_data:
