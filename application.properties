# Database Configuration
db.url=jdbc:mysql://localhost:3306/law_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=root

# HikariCP Connection Pool
db.pool.max-size=10
db.pool.min-idle=2
db.pool.connection-timeout=30000

# Hibernate Configuration
hibernate.hbm2ddl.auto=update
hibernate.show_sql=false
hibernate.format_sql=false

# Logging
log.level=INFO
log.hibernate.level=WARN
log.hibernate.sql.level=WARN
log.hibernate.type.level=WARN
log.hibernate.orm.level=WARN
