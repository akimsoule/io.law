spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
      
law:
  base-url: https://sgg.gouv.bj/doc
  storage:
    base-path: /tmp/law-test
    pdf-dir: pdfs
    ocr-dir: ocr
    json-dir: articles
  
  ocr:
    quality-threshold: 0.5
    dpi: 300
    language: fra

logging:
  level:
    bj.gouv.sgg: DEBUG
