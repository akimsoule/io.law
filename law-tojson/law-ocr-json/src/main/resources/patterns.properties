# Patterns de configuration pour l'extraction des articles
# Format: regex Java
# Note: Patterns tolérants aux erreurs OCR (LOI/loi/lot, N°/N'/No)

# Pattern de début du lawTitle (ex: LOI N° 2024 - 27 DU 28 JUIN 2024)
# Tolère: LOI/loi/lot + N°/N'/No/N°
lawTitle.start=^(?i)(loi|lot)\\s+[nN][°o'º]?\\s*\\d{4}

# Pattern de fin du lawTitle
# Tolère: L'Assemblée, l'Assemblée, L''Assemblée, ASSEÀABLÉE (erreurs OCR)
# OU début du texte descriptif (Portant, portant)
lawTitle.end=^(?i)([lL]['''']?(Assemblée|ASSEMBLÉE|ASSEÀABLÉE|Assemblee)\s+(nationale|Nationale|NATIONALE)|Portant|portant)


# Pattern de début de la fin de loi (section des signataires)
# Commence par "Fait à" (ligne de promulgation)
lawEndStart=^Fait\\s+à

# Pattern de fin de la fin de loi (section des signataires)
# Se termine toujours par "AMPLIATIONS"
lawEndEnd=^AMPLIATIONS

# Pattern de début/détection d'article (ex: Article 1er, Article 2, Article 5 nouveau, ARTICLE 3)
# Note: Simple et générique - la logique Java gère la validation séquentielle (1, 2, 3...)
# Note: Les erreurs OCR (Arlicle, Articfe, Articlc) sont corrigées AVANT par corrections.csv
article.start=^\\s*(Article|ARTICLE|Art\\.)\\s+

# Patterns de fin d'article (l'un de ces patterns marque la fin)
# Note: Même pattern de base que article.start pour cohérence
article.end.article=^\\s*(Article|ARTICLE|Art\\.)\\s+
article.end.fait=^Fait\\s+à
article.end.livre=^LIVRE\\s+(VII|7)
article.end.parle=^(?i)Par\\s+le\\b

# Pattern combiné pour toutes les fins d'article (début de ligne obligatoire)
article.end.any=^(?i)(Article|ARTICLE|Art\\.)\\s+|Fait\\s+[aàâ]|Fait\\s+le|LIVRE\\s+(VII|7)|Par\\s+le

# Pattern pour la ville de promulgation (ex: Fait à Cotonou, le 28 juin 2024)
# Tolère: espaces début ligne, Fait à/Fait a (accents + variante ù), majuscules/minuscules
# Note: \\s* au début pour accepter espaces/indentation OCR
# Note: Porto-Novo AVANT pattern générique (priorité patterns longs)
# Note: Groupe capture (1) = ville uniquement
promulgation.city=\\s*Fait\\s+[aàâùâ]\\s+(Porto[-\\s]*Novo|PORTO[-\\s]*NOVO|Cotonou|COTONOU|[A-Z][A-Za-zàâäéèêëïîôùûüçœÀÂÄÉÈÊËÏÎÔÙÛÜÇŒ]+)

# Pattern pour la date de promulgation (ex: le 1er février 2024, le 28 juin 2024)
# Capture: jour (avec er/ème optionnel), mois (après corrections OCR), année
# Note: Les erreurs OCR sont corrigées AVANT par corrections.csv
promulgation.date=(?:le\\s+)?(\\d{1,2})(er|ème)?\\s+(janvier|février|fevrier|mars|avril|mai|juin|juillet|août|aout|septembre|octobre|novembre|décembre|decembre)\\s+(\\d{4})

# ============= IDENTIFIANTS DOCUMENTS =============

# Pattern pour parser les IDs de documents (loi-2025-8, decret-2024-15)
document.id=(loi|decret)-(\\d{4})-(\\d+)

# ============= CORRECTIONS OCR =============

# Pattern pour remplacer un mot avec boundaries (utiliser avec String.format)
# Exemple: String.format(word.boundary, Pattern.quote(word))
word.boundary=\\b%s\\b

# ============= NETTOYAGE TEXTE =============

# Pattern pour détecter les espaces multiples
multiple.spaces=\\s{2,}

# Pattern pour détecter les lignes vides multiples
multiple.newlines=\\n{3,}

# Pattern pour détecter les caractères de contrôle (sauf \n, \r, \t)
control.chars=[\\p{Cntrl}&&[^\n\r\t]]

# ============= VALIDATION =============

# Pattern pour valider un email
email.pattern=^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}$

# Pattern pour valider une année (1900-2099)
year.pattern=\\b(19|20)\\d{2}\\b

# ============= EXTRACTION ARTICLES (OCR) =============

# Pattern pour extraire articles depuis texte OCR brut
# Capture: article/art. + numéro + optionnel titre/contenu
article.ocr.pattern=(?i)(?:article|art\\.?)\\s*(\\d+)\\s*[:-]?\\s*([^.]*\\.)?

# ============= CORRECTIONS OCR SPECIFIQUES =============

# Pattern pour mots avec pipe (|) à l'intérieur
pipe.in.word=\\b[a-zA-Zàâäéèêëïîôùûüÿæœç]+\\|[a-zA-Zàâäéèêëïîôùûüÿæœç]+\\b

# Pattern pour Article 1er avec variations OCR (1e€, 1ë, 1e', etc)
article.premier.pattern=\\b(Article|ARTICLE)\\s+1[eë€][\"']?\\b

# Pattern pour "le 1er" avec variations OCR
le.premier.pattern=\\ble\\s+1[eë€][\"']?\\b

# Pattern pour artefacts OCR: caractères spéciaux €, î, ï, Ë dans les mots
ocr.artifact.pattern=\\b[a-zA-Zàâäéèêëïîôùûüÿæœç]*[€îïË][a-zA-Zàâäéèêëïîôùûüÿæœç]+\\b

# Pattern pour mots suspects avec pipe ou euro
ocr.suspect.pattern=\\b[a-zàâäéèêëïôùûüÿæœç]*[|€][a-zàâäéèêëïôùûüÿæœç]+\\b

# ============= EXTRACTION ARTICLES (OCR) =============

# Pattern pour extraire articles depuis texte OCR brut
# Capture: article/art. + numéro + optionnel titre/contenu
article.ocr.pattern=(?i)(?:article|art\\.?)\\s*(\\d+)\\s*[:-]?\\s*([^.]*\\.)?
